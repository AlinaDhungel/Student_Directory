{% extends 'base.html' %}

{% block title %}Home - Student Directory{% endblock %}

{% block content %}
<div class="text-center p-5 bg-light rounded shadow">
    <h1 class="display-4">Welcome to the Student Directory</h1>
    <p class="lead">Manage and search student records easily.</p>
    <div class="mt-3">
        {% if user.is_authenticated %}
            <a href="{% url 'student_list' %}" class="btn btn-primary me-2">View Students</a>
            <a href="{% url 'add_student' %}" class="btn btn-success me-2">Add New Student</a>  
        {% endif %}
    </div>
</div>
{% endblock %}
